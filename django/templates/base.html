{% load static %}
<!DOCTYPE <!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
            Chat 
        {% endblock %}
    </title>

    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="{% static 'base.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Chat</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                 <a class="nav-link" href="{% url 'qanda:ask' %}"> Ask </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'qanda:index' %}"> Today's ðŸ”¥ Questions</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href = "{% url 'user:logout' %}">Logout</a>
                </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href = "{% url 'user:login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "{% url 'user:register' %}">Register</a>
            </li>
            {% endif %}

            <form class="form-inline"
                  action="{% url 'qanda:question_search' %}"
                  method="get">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </div>
</nav>
<div class="container">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
